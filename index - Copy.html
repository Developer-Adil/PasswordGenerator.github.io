<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="back bg-dark text-white">
    <div class="container">
        <div class="row"></div>
        <p>Generate a <br><span>Random Password</span></p>
        <input type="text" id="password" placeholder="Password"><i class="bi bi-clipboard" id="copied" onclick="copyPassword()"></i>
        <button onclick="createPassword()">Generate</button>

    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const copiedBox = document.getElementById("copied")
        const lenght = 15;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*(){}|:?><";
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";

            password += upperCase[Math.floor(Math.random() * upperCase.length)];

            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];

            password += number[Math.floor(Math.random() * number.length)];

            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (lenght > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
            const clipboardIcon = document.querySelector(".bi-clipboard");
            clipboardIcon.innerHTML = "Copied!";
            setTimeout(() => clipboardIcon.innerHTML = "", 1000); // reset the icon after 1 second
            localStorage.setItem("copiedPassword", passwordBox.value);
        }
    </script>

</body>

</html>
